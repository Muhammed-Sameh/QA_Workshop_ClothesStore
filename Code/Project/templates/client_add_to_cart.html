{% extends 'base.html' %}

<h1>{% block title %}View Product{% endblock %}</h1>

{% block content %}
<link rel="stylesheet" href="../static/css/style.css">
<script src="../static/js/script.js"></script>

<form action="{{ url_for('clientAddToCart', name=row.name) }}" method="POST">
    <div class="container">
        <div class="product-details">
            <img src="../static/images/{{row.name}}.png" alt="Product Image">
            <div class="details">
                <h2>{{ row['name']}}</h2>
                <p><b>{{ row['description']}}</b></p>
                <p><b>{{ row['price']}}</b></p>
                <div class="options">
                    <label for="size"><b>Size: {{ row['sizes']}}</b></label>
                    <div class="size-buttons">
                        <button class="size-button" value="small">S</button>
                        <button class="size-button" value="medium">M</button>
                        <button class="size-button" value="large">L</button>
                        <button class="size-button" value="xlarge">XL</button>
                    </div>
                    <label for="color"><b>Color: {{ row['color']}}</b></label>
                    <div class="color-buttons">
                        <button class="color-button red"></button>
                        <button class="color-button blue"></button>
                        <button class="color-button green"></button>
                    </div>
                    <div><label for="quantity"><b>Quantity</b></label>
                        <div>
                            <div class="quantity">
                                <button class="minus">-</button>
                                <input type="text" id="quantityInput" value="{{ row['quantity']}}">
                                <button class="plus">+</button>
                            </div>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
</form>
