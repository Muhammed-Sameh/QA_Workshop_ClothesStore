<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    .mySlides {
      display: none;
    }

    .footer a.text-light:hover {
      text-decoration: none;
    }

    .footer ul {
      padding-left: 0;
      list-style: none;
    }

    .footer h5 {
      padding-bottom: 8px;
    }

    .footer p,
    .footer a {
      font-size: 14px;
    }

    .NavHighlite a.active {
      text-decoration: underline;
    }

    .FooterHighlite a.active{
      color: black;
    }
    /*.home-page {
            background: lightblue;
        }
        .about-page {
            background: lightgreen;
        }
        .contact-page {
            background: lightyellow;
        }*/
  </style>
</head>

<body class="{{ active_page }}-page">

  <!-- Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container-fluid justify-content-between">
      <!-- Left elements -->
      <div class="d-flex NavHighlite">
        <a class="navbar-brand {{ 'active' if active_page == 'client_main' else '' }}"
          href="{{url_for('clientMain')}}">Home</a>
        <a class="navbar-brand {{ 'active' if active_page == 'about' else '' }}"
          href="{{url_for('aboutPage')}}">About</a>
        <a class="navbar-brand {{ 'active' if active_page == 'contact' else '' }}"
          href="{{url_for('contactPage')}}">Contact Us</a>
      </div>
      <!-- Left elements -->

      <!-- Center elements -->
      <ul class="navbar-nav flex-row d-none d-md-flex">
        <li class="nav-item me-3 me-lg-1 active">
          <a class="nav-link" href="#">
            <span class="" style="display: inline-block;
          padding: .35em .65em;
          font-size: 30px;
          font-weight: 700;
          line-height: 1;
          color: black;
          text-align: center;
          vertical-align: baseline;
          border-radius: .25rem;">Online Store</span>
          </a>
        </li>
      </ul>
      <!-- Center elements -->

      <!-- Right elements -->
      <ul class="navbar-nav flex-row">
        <li class="nav-item me-3 me-lg-0">
          <a class="nav-link text-white" href="#" style="background-color: #8A33FD; padding: 6px 8px;"><i
              class="fas fa-user mx-1"></i></a>
        </li>
        <li class="nav-item me-3 me-lg-0">
          <a class="nav-link" href="#" style="background-color: #e6e6e6; padding: 6px 10px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart"
              viewBox="0 0 16 16">
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
            </svg>
          </a>
          <!--<a class="nav-link" href="#" style="background-color: #d6d6d6;"><i class="bi bi-cart"></i>
      </a>-->
        </li>
      </ul>
      <!-- Right elements -->
    </div>
  </nav>
  <hr style="margin-bottom: 2%;">
  <!-- Navbar -->

  <!--Content Of The Page-->
  <div>
    {% block content %}{% endblock %}
  </div>
  <!--End Of Content Of The Page-->


  <footer class="footer py-4" style="color: black;">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h5 style="font-weight: bold;">Online Store</h5>
          <p>132 ABC Street<br>Cairo, Egypt</p>
        </div>
        <div class="col-md-4 FooterHighlite">
          <h5 style="font-weight: bold;">Quick links</h5>
          <ul class="nav flex-column">

            <li class="nav-item"><a class="nav-link {{ 'active' if active_page == 'client_main' else '' }}"
                href="{{url_for('clientMain')}}" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link {{ 'active' if active_page == 'about' else '' }}"
                href="{{url_for('aboutPage')}}" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link {{ 'active' if active_page == 'contact' else '' }}"
                href="{{url_for('contactPage')}}" href="#">Contact Us</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <h5 style="font-weight: bold;">Contact Us</h5>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link " href="#">Instagram</a></li>
            <li class="nav-item"><a class="nav-link " href="#">Facebook</a></li>
            <li class="nav-item"><a class="nav-link " href="#">Twitter</a></li>
            <li class="nav-item"><a class="nav-link " href="#">Pinterest</a></li>
          </ul>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <p class="text-center" style="font-weight: bold;">Copyright By Â© Online Store - 2024</p>
        </div>
      </div>
    </div>
  </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
