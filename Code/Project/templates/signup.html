
{% extends 'Base Sign Up.html' %}

<h1>{% block title %}Sign Up{% endblock %}</h1>

{% block content %}
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="../static/css/style.css">

<!--Container-->
<div class="container-fluid" style="margin-bottom: 10%;">

    <!--Row-->
    <div class="row">

        <!--Section -->
        <section class="vh-100" style="margin-bottom: 10%;">

            <!--Container 2-->
            <div class="container-fluid h-custom">

                <!--Row 2-->
                <div class="row d-flex justify-content-center align-items-center h-100">

                    <!--Col 1-->
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="../static/images/Sign Up.png" class="img-fluid" alt="Sample image">
                    </div>
                    <!--End Of Col 1-->

                    <!--Col 2-->
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style="margin: -3% 0px 0px 50px;">

                        <!--Form-->
                        <form action="{{url_for('SignupPage')}}" method="post" style="width: 23rem;">
                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign Up</h3>
                            <!--Name-->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example3">User Name</label>

                                <input name="name" type="text" id="form3Example3"
                                    class="form-control form-control-lg" />
                            </div>
                            <!--End OF Name-->

                            <!--Phone-->
                            <div class="form-outline mb-3">
                                <label class="form-label" for="form3Example3">Phone Number</label>

                                <input name="phone_number" type="tel" id="form3Example4"
                                    class="form-control form-control-lg" placeholder="Eample: 01234567890" />
                            </div>
                            <!--End Of Phone-->

                            <!--Email-->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example3">Email</label>

                                <input name="email" type="email" id="form3Example3" class="form-control form-control-lg"
                                    placeholder="example@gmail.com" />
                            </div>
                            <!--End Of Email-->

                            <!--Password-->
                            <div class="form-outline mb-3">
                                <label class="form-label" for="form3Example3">Password</label>

                                <input name="password" type="password" id="form3Example4"
                                    class="form-control form-control-lg" />
                            </div>
                            <!--End Of Password-->

                            <!--Confirm Password-->
                            <div class="form-outline mb-3">
                                <label class="form-label" for="form3Example3">Confirm Password</label>

                                <input name="password" type="password" id="form3Example4"
                                    class="form-control form-control-lg" />
                            </div>
                            <!--End Of Confirm Password-->

                            <!--Role-->
                            <div class="form-outline mb-3">
                                <label class="form-label" for="form3Example3" style="display: block;">Role</label>

                                <!--<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                        autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="btnradio1" style="border: none; background-color: #8A33FD;color: #fff;
                                        
                                        border-color: #0d6efd;">Client</label>

                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btnradio2" style="border: none; color:#fff; background-color: #8A33FD;color: #fff;
                                        
                                        border-color: #0d6efd;">Supplier</label>
                                </div>-->
                                <div class="btn-group me-2" role="group" aria-label="Role Selection">
                                    <button name="role" type="button" value="C" class="btn btn-secondary" style="padding: 8px 20px 8px 20px;">Client</button>
                                </div>
                                <div class="btn-group" role="group" aria-label="Role Selection">
                                    <button name="role" type="button" value="S" class="btn btn-info" style="padding: 8px 20px 8px 20px;">Supplier</button>
                                </div>
                                <!--<div class="btn-group me-2" role="group" aria-label="Second group">
                                    <button name="role" type="button" class="btn btn-secondary" style="padding: 8px 20px 8px 20px;">Client</button>
                                      </div>

                                <div class="btn-group" role="group" aria-label="Second group">
                                    <button name="role" type="button" class="btn btn-info" style="padding: 8px 20px 8px 20px;">Supplier</button>
                                  </div>-->
                            </div>
                           <!--End Of Role-->

                            <!--Submit-->
                           <div class="pt-1 mb-4">
                            <p style="color: #8A33FD; text-align: left; font-size: small;"><b>{{msg}}</b></p>

                              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-primary" 
                              type="submit" style="padding-left: 2.5rem; padding-right: 2.5rem; color: white; background-color: #8A33FD; font-size: medium;">Sign Up</button>
                            </div>

                           
                            <!--<div class="text-center text-lg-start mt-4 pt-2">
                                <button type="submit" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem; font-weight: bolder;">Sign
                                    Up</button>
                            </div>-->
                            <!--End Of Submit-->

                        </form>
                        <!--End Of Form-->

                    </div>
                    <!--End Of Col 2-->

                </div>
                <!--End Of Row 2-->

            </div>
            <!--End Of Container 2-->

        </section>
        <!--End Of Section-->

    </div>
    <!--End Of Row-->

</div>
<!--End Of Container-->
{% endblock %}
