<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .mySlides {
      display: none;
    }

    .footer a.text-light:hover {
      text-decoration: none;
    }

    .footer ul {
      padding-left: 0;
      list-style: none;
    }

    .footer h5 {
      padding-bottom: 8px;
    }

    .footer p,
    .footer a {
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!--Nav Bar-->
  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="{{url_for('clientMain')}}">Home</a></li>
        <li><a href="{{url_for('aboutPage')}}">About</a></li>
        <li><a href="{{url_for('contactPage')}}">Contact Us</a></li>
      </ul>
    </nav>
    <h1 class="logo" style="font-weight: 700;">Online Store</h1>
    <div class="profile-icon">
      <a class="btn" href="#" role="button" >Log In</a>
      <a class="btn" href="#" role="button" style="background-color: #8A33FD; color: white; padding: 5px 35px;">Sign Up</a>
    </div>
  </header>
  <!--End Of Nav Bar-->


  <!--Content Of The Page-->
  <div>


    {% block content %}{% endblock %}
  </div>
  <!--End Of Content Of The Page-->


  <footer class="footer py-4" style="color: black;">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h5 style="font-weight: 700;">Online Store</h5>
          <p style="color: rgb(113, 113, 113);">132 ABC Street<br>Cairo, Egypt</p>
        </div>
        <div class="col-md-4">
          <h5 style="font-weight: 700;">Quick links</h5>
          <ul class="nav flex-column" style="color: rgb(113, 113, 113);">
            <li class="nav-item"><a class="nav-link" href="#" >Home</a></li>
            <li class="nav-item"><a class="nav-link " href="#" >About</a></li>
            <li class="nav-item"><a class="nav-link " href="#" >Contact Us</a></li>
          </ul>
        </div>
        <div class="col-md-4">
          <h5 style="font-weight: 700;">Contact Us</h5>
          <ul class="nav flex-column" >
            <li class="nav-item"><a class="nav-link " href="#" >Instagram</a></li>
            <li class="nav-item"><a class="nav-link " href="#" >Facebook</a></li>
            <li class="nav-item"><a class="nav-link " href="#" >Twitter</a></li>
            <li class="nav-item"><a class="nav-link " href="#" >Pinterest</a></li>
          </ul>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12">
          <p class="text-center">Copyright By Â© Online Store - 2024</p>
        </div>
      </div>
    </div>
  </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
