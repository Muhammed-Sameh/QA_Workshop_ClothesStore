{% extends 'base.html' %}

<h1>{% block title %}Contact{% endblock %}</h1>

{% block header %}<h1>Contact</h1>{% endblock %}

{% block content %}
<link rel="stylesheet" href="../static/css/style.css">

<!--Main card-->
<div class="mb-3" style="width: 50%; margin:auto; margin-top: 1%; padding: 3% 2%; border-radius: 20% 5%;">
  
  <div class="container mt-5">
    <img src="../static/images/contact.png" class="img-fluid" alt="Knitting">
    <div class="contact-form mt-5">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group col-sm-5">
                <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group col-sm-5">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" placeholder="Phone">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="3" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
  <!--End Of Main card-->

</div>
<!--End Of Main card-->
        
{% endblock %}
